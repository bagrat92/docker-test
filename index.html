<HTML>
<HEAD>
<TITLE>Docker Course</TITLE>
<SCRIPT LANGUAGE="JavaScript">
     var sizes = new Array(0,1,2,4,8,10,12);
     sizes.pos = 0;

function Elastic()
{
     var el = document.all.elastic
     if (null == el.direction)el.direction =1
     else if ((sizes.pos > sizes.length -2) || (0 == sizes.pos))
     el.direction *= -1
     el.style.letterSpacing = sizes[sizes.pos += el.direction]
setTimeout('Elastic()',100)
}

</SCRIPT>
<BODY bgcolor="grey" onLoad=Elastic()>
<CENTER>
<br><br><br><br>
<br><br><br><br>
<font color="blue"><h2>This WebServer Genereted by</h2>
<font color="white"><H1 ID "Elastic" ALIGN="Center">DOCKER</H1>
<h2>Welcome to DOCKER Course!!!</h2><br>"Build by Docker using External Script!"
</body>
</HTML>
